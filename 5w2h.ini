Análise 5W2H - Memory Game
    Who - Quem fará?
        Marcelo Alves Barbosa, discente no curso de graduação em Sistemas de Informação na instituição de ensino ESAMC Uberlândia.
    Why - Porque deve ser feito?
        O projeto tem por objetivo colocar em prática o conhecimento aprendido nas aulas do professor Yassushi na matéria Estrutura de Dados I e como conclusão da mesma.
    Where - Onde será feito?
        Durante as aulas e em casa.
    When - Quando será feito?
        Durante o andamento da matéria com a previsão de conclusão de ambas no mesmo dia.
    What - O que deve ser feito?
        Desenvolver um projeto que coloque em prática o que foi aprendido, no meu caso utilizarei de um jogo de memória onde o jogador/usuário combina pares de cartas/imagens.
    How - Como será feito?
        O processo de desenvolvimento vai ser por meio do vscode utilizando de linguagens de programação para criar o que for preciso para fazer o jogo funcionar.
    How Much - Quanto vai custar para ser feito?
        Custo vai ser apenas no tempo durante o processo.