Plano de Teste - Memory Game

    1 - Introdução
            O objetivo deste plano de teste é validar todas as funcionalidades e aspectos do projeto, garantindo que ele atenda aos requisitos especificados e ofereça uma experiência ao usuário satisfatória.  
    2 - Escopo
            O escopo do teste inclui: Funcionalidade / Interface / Performance / Compatibilidade e Usabilidade.
    3 - Funcionalidades
        3.1 - Tela Inicial
            Verificar se o jogo inicia corretamente.
            Confirmar a presença de botões como "Iniciar" e "Reiniciar/Fim".
        3.2 - Início do Jogo
            Confirmar que o jogo inicia ao clicar em "Iniciar".
            Verificar o layout das cartas no tabuleiro.
        3.3 - Jogabilidade
            Testar se as cartas viram corretamente ao serem clicadas.
            Verificar se duas cartas iguais permanecem viradas.
            Confirmar que duas cartas diferentes voltam à posição inicial.
            Testar o contador de tempo e movimentos.
        3.4 - Fim do Jogo
            Confirmar que o jogo termina quando todas as cartas forem combinadas.
            Verificar a exibição da tela de vitória com a pontuação e tempo.
            Testar a funcionalidade de reiniciar o jogo.
    4 - Interface
            Testar a responsividade da interface em diferentes dispositivos e tamanhos de tela.
            Verificar a clareza e legibilidade dos textos e elementos gráficos.
            Confirmar que todos os botões e controles são intuitivos e funcionam corretamente.
    5 - Performance
            Verificar se o jogo permanece responsivo durante a jogabilidade.
    6 - Compatibilidade e Usabilidade
            Verificar o funcionamento em diferentes sistemas operacionais (Windows, macOS, Linux, Android, iOS) e diferentes navegadores (Chrome, Firefox, Safari, Edge).
            Realizar testes com usuários para avaliar o funcionamento do jogo.
    7 - Relatório de Teste (UML)
            *Diagrama de Caso de Uso entregue fisicamente no papel ao Prof.Yassushi*, contendo com os passos executados e funcionalidade do sistema. 
    8 - Conclusão
            O plano de teste detalhado acima visa garantir que o Memory Game funcione conforme esperado, proporcionando uma boa experiência ao usuário.

